@if(member){
    <div class="row">
        <div class="col-4">
            <div class="card">
                <img src="{{member.photoUrl || './assets/user.png'}}" 
                alt="{{member.knownAs}}" 
                class="card-img img-thumbnail"
            >
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{member.city}}</p>
                </div>
                   <div>
                    <strong>Age:</strong>
                    <p>{{member.age}}</p>
                </div>
                   <div>
                    <strong>Created:</strong>
                    <p>{{member.created}}</p>
                </div>
                   <div>
                    <strong>Location:</strong>
                    <p>{{member.lastActive}}</p>
                </div>
            </div>
            </div>
        </div>
    </div>
}

<h1> Test {{member?.knownAs}}</h1>
