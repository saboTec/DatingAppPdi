<div class="mb-3 form-floating">
    <input [class.is-invalid]="control.touched && control.invalid" [type]="type()" class="form-control"
        [formControl]="control" placeholder="{{label()}}">

    <Label>{{label()}}</Label>
    <div *ngIf="control.hasError('required')" class="invalid-feedback text-start">Please enter
        a {{label()}}</div>
    <div *ngIf="control.hasError('minlength')" class="invalid-feedback text-start">
        
        {{label()}} must be at least {{control.errors?.['minlength'].requiredLength}} characters </div>
    <div *ngIf="control.hasError('maxlength')" class="invalid-feedback text-start">
        {{label()}} must be at max {{control.errors?.['maxlength'].requiredLength}} characters</div>
    <div *ngIf="control.hasError('isMatching')" class="invalid-feedback text-start">
        {{label()}} does not match!</div>
</div>
